<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Membership - Mr Don's</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #FDB714 0%, #8B4513 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lookup-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo-img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FDB714 0%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
        }
        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        .error {
            background: #e74c3c;
            color: white;
        }
        .success {
            background: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <div class="lookup-container">
        <img src="mr-dons-logo.png" alt="Mr Don's" class="logo-img">
        <h2>Find Your Membership</h2>
        <p style="color: #666; margin-bottom: 20px;">Enter the email you used to sign up and we'll find your digital card.</p>
        
        <form id="lookupForm">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <button type="submit" id="submitBtn">Find My Card</button>
        </form>

        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>
    </div>

    <script>
        const form = document.getElementById('lookupForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Searching...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                // This calls the 'lookup-member.js' function you just created
                const response = await fetch('/.netlify/functions/lookup-member', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput.value })
                });

                if (!response.ok) {
                    const { error } = await response.json();
                    throw new Error(error || 'No membership found');
                }

                const memberData = await response.json();

                // Save the data from the database to this device's localStorage
                localStorage.setItem('mrDonsMembership', JSON.stringify(memberData));
                
                // Show success and redirect to the card page
                successMsg.textContent = 'Membership found! Redirecting...';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'membership-card.html';
                }, 2000);

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Find My Card';
            }
        });
    </script>
</body>
</html>
